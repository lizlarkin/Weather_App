<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div id = "container">
        <!-- Header Row -->
        <div class = "row">
            <div class = "col-md-12 jumbotron text-light bg-dark">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- Dashboard -->
        <div class = "row">

            <div class = "col-md-4 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                    <div class = "data-searched-cities"></div>
                  </div>
            </div>

            <div class = "col=md-8">
                selected city and 5-day
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
