<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb5f99d986.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div id = "container">
        <!-- Header Row -->
        <div class = "row">
            <div class = "col-md-12 jumbotron text-light bg-dark">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- Dashboard -->
        <div class = "row">

            <div class = "col-md-4 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb-3">
                    <input id = "city-input" type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button> 
                    </div>
                  </div>
                  <div id = "data-searched-cities"></div>
            </div>

            <div class = "col-md-8">
                <div id = "current-weather"></div>
                <div id = "forecast-weather"></div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
